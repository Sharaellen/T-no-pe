<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <style>
      :root {
        --primary: #6c63ff;
        --secondary-bg: #f0f2f5;
        --card-bg: #ffffff;
        --text-color: #333333;
        --error-color: #e74c3c;
        --radius: 8px;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body,
      html {
        height: 100%;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background-color: var(--secondary-bg);
      }
      .login-container {
        display: flex;
        height: 100%;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        width: 800px;
        max-width: 90%;
        height: auto;
        background-color: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        overflow: hidden;
        flex-direction: row;
        flex-wrap: wrap;
      }
      .login-image {
        flex: 1;
        background: url("login-image.jpg") center/cover no-repeat;
        min-height: 200px;
      }
      .login-form {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .login-form h2 {
        margin-bottom: 24px;
        color: var(--text-color);
        text-align: center;
      }
      .form-group {
        position: relative;
        margin-bottom: 20px;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px 40px 12px 12px;
        border: 1px solid #ccc;
        border-radius: var(--radius);
        font-size: 16px;
      }
      .form-group .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 14px;
        color: #666;
      }
      .form-group .error {
        color: var(--error-color);
        font-size: 14px;
        margin-top: 4px;
        display: none;
      }
      .btn {
        width: 100%;
        padding: 12px;
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: var(--radius);
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn:hover {
        background: #5a54d1;
      }
      .toggle-link {
        margin-top: 16px;
        text-align: center;
        font-size: 14px;
      }
      .toggle-link button {
        background: none;
        border: none;
        color: var(--primary);
        cursor: pointer;
        font-weight: bold;
      }
      @media (max-width: 768px) {
        .login-card {
          flex-direction: column;
        }
        .login-image {
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-form">
          <h2>Criar nova conta</h2>
          <form id="register-form" novalidate>
            <div class="form-group">
              <input type="text" id="name" placeholder="Nome completo" required minlength="3" />
              <button type="button" class="toggle-password" data-target="name">üë§</button>
              <p class="error">Nome deve ter ao menos 3 caracteres.</p>
            </div>
            <div class="form-group">
              <input type="email" id="email" placeholder="Email" required />
              <button type="button" class="toggle-password" data-target="email">‚úâ</button>
              <p class="error">Por favor, insira um email v√°lido.</p>
            </div>
            <div class="form-group">
              <input type="password" id="password" placeholder="Senha" required minlength="6" />
              <button type="button" class="toggle-password" data-target="password">Mostrar</button>
              <p class="error">Senha deve ter ao menos 6 caracteres.</p>
            </div>
            <div class="form-group">
              <input type="text" id="cpf" placeholder="CPF" required minlength="11" maxlength="14" />
              <button type="button" class="toggle-password" data-target="cpf">üÜî</button>
              <p class="error">Insira um CPF v√°lido (m√≠nimo 11 d√≠gitos).</p>
            </div>
            <div class="form-group">
              <input type="text" id="endereco" placeholder="Endere√ßo completo" required minlength="5" />
              <button type="button" class="toggle-password" data-target="endereco">üìç</button>
              <p class="error">Insira um endere√ßo v√°lido.</p>
            </div>
            <div class="form-group">
              <select id="genero" required>
                <option value="">Selecione o g√™nero</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
              </select>
              <p class="error">Selecione um g√™nero.</p>
            </div>
            <div class="form-group">
              <input type="date" id="dataNascimento" required />
              <p class="error">Insira uma data de nascimento v√°lida.</p>
            </div>
            <button type="submit" class="btn">Criar conta</button>
          </form>
          <div class="toggle-link">
            J√° tem uma conta?
            <button id="to-login">Fa√ßa login</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Alternar visibilidade dos campos
      document.querySelectorAll(".toggle-password").forEach((btn) => {
        btn.addEventListener("click", () => {
          const tgt = btn.dataset.target;
          const inp = document.getElementById(tgt);
          if (!inp) return;
          if (inp.type === "password") {
            inp.type = "text";
            btn.textContent = "Ocultar";
          } else if (tgt === "password") {
            inp.type = "password";
            btn.textContent = "Mostrar";
          }
        });
      });

      // Navegar para login
      document.getElementById("to-login").addEventListener("click", () => {
        window.location.href = "login.html";
      });

      // Submeter formul√°rio
      document.getElementById("register-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        document.querySelectorAll(".form-group .error").forEach((el) => (el.style.display = "none"));

        let valid = true;

        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const pwd = document.getElementById("password");
        const cpf = document.getElementById("cpf");
        const endereco = document.getElementById("endereco");
        const genero = document.getElementById("genero");
        const dataNascimento = document.getElementById("dataNascimento");

        if (!name.checkValidity()) {
          name.parentNode.querySelector(".error").style.display = "block";
          valid = false;
        }
        if (!email.checkValidity()) {
          email.parentNode.querySelector(".error").style.display = "block";
          valid = false;
        }
        if (!pwd.checkValidity()) {
          pwd.parentNode.querySelector(".error").style.display = "block";
          valid = false;
        }
        if (!cpf.checkValidity()) {
          cpf.parentNode.querySelector(".error").style.display = "block";
          valid = false;
        }
        if (!endereco.checkValidity()) {
          endereco.parentNode.querySelector(".error").style.display = "block";
          valid = false;
        }
        if (!genero.value) {
          genero.parentNode.querySelector(".error").style.display = "block";
          valid = false;
        }
        if (!dataNascimento.value) {
          dataNascimento.parentNode.querySelector(".error").style.display = "block";
          valid = false;
        }

        if (!valid) return;

        try {
          const res = await fetch("/usuarios/criar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              nome: name.value.trim(),
              email: email.value.trim(),
              senha: pwd.value,
              cpf: cpf.value.trim(),
              endereco: endereco.value.trim(),
              genero: genero.value,
              dataNascimento: dataNascimento.value
            }),
          });

          if (res.status === 201) {
            alert("Conta criada com sucesso!");
            window.location.href = "login.html";
          } else {
            const txt = await res.text();
            alert(txt || "Erro no cadastro");
          }
        } catch {
          alert("Erro de conex√£o. Tente novamente.");
        }
      });
    </script>
  </body>
</html>
